<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Food</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-content>
    <ion-list>
      <div>
        <ion-grid>
          <ion-row>
            <ion-col size="6" *ngFor="let product of products">
              <a [routerLink]="['/home', product.productId]">
                <ion-card>
                  <ion-card-content nopadding>
                    <ion-avatar slot="start">
                      <ion-img [src]="product.productImage"></ion-img>
                    </ion-avatar>
                    <ion-label style="font-family: 'Cabin', sans-serif"
                      >{{ product.productName}} <br />
                      {{product.price | currency: 'Ugx ': 'symbol':'1.0'}}
                    </ion-label>
                  </ion-card-content>
                </ion-card>
              </a>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </ion-list>
  </ion-content>
</ion-content>
