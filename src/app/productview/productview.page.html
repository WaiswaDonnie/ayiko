<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>{{ product.productName }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-img [src]="product.productImage"></ion-img>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <h1>{{product.productName}}</h1>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item
                >Price
                <ion-label slot="end">
                  {{product.price | currency: 'Ugx ': 'symbol':'1.0'}}
                </ion-label>
              </ion-item>
              <ion-item
                >Delivery
                <ion-label slot="end"> {{product.delivery}} </ion-label>
              </ion-item>
              <ion-item style="font-family: 'Cabin', sans-serif"
                >{{product.description}}
              </ion-item>
            </ion-list>
            <ion-button color="success" id="orderbtn">
              <ion-icon name="logo-whatsapp" size="large"></ion-icon>
              <a
                href="{{'https://wa.me/'+product.phoneContact}}"
                target="_blank"
              >
                &nbsp; Order via whatsapp
              </a>
            </ion-button>
            <ion-button color="primary" id="callbtn">
              <ion-icon name="call" size="large"></ion-icon>
              <a href="{{'tel:' + product.phoneContact}}">Call</a>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
