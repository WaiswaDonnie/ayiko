<ion-header no-border>
  <ion-toolbar>
    <ion-title slot="start"><strong>City Service</strong></ion-title>
  </ion-toolbar>
</ion-header>
<ion-toolbar color="warning"> </ion-toolbar>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" offset="3" class="food-col">
        <a [routerLink]="['/food']">
          <ion-card>
            <ion-card-content>
              <ion-icon
                id="iconlabel"
                name="restaurant-outline"
                color="warning"
              ></ion-icon>
              <ion-label>Order food</ion-label>
            </ion-card-content>
          </ion-card>
        </a>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <a [routerLink]="['/special']" routerLinkActive="active">
          <ion-card>
            <ion-card-content>
              <ion-icon id="iconlabel" name="car" color="danger"></ion-icon>
              <ion-label>Hire special</ion-label>
            </ion-card-content>
          </ion-card>
        </a>
      </ion-col>
      <ion-col size="4">
        <a [routerLink]="['/tech-services']">
          <ion-card>
            <ion-card-content>
              <ion-icon
                id="iconlabel"
                name="desktop-outline"
                color="primary"
              ></ion-icon>
              <ion-label>I.T Services</ion-label>
            </ion-card-content>
          </ion-card>
        </a>
      </ion-col>
      <ion-col size="4">
        <a [routerLink]="['/nurse']">
          <ion-card>
            <ion-card-content>
              <ion-icon id="iconlabel" name="pulse" color="success"> </ion-icon>
              <ion-label>Mobile Nurse</ion-label>
            </ion-card-content>
          </ion-card>
        </a>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-slides [options]="options">
  <ion-slide *ngFor="let advert of adverts">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <img
            class="advertImg"
            src="{{advert.advertImage}}"
            width="100%"
            height="100%"
            style="border-bottom-right-radius: 50px"
          />
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-slide>
</ion-slides>
